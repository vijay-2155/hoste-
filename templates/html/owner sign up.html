            SIGN UP

    <body>
        <!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/owner sign up.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: white; font-weight: bold ">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form method="post" action="{% url 'ownersignup' %}">
                    {% csrf_token %}
					<label for="chk" aria-hidden="true">Owner Sign up</label>
                    <input type="text" name="txt" placeholder=" USER NAME" required="">
					<input type="email" name="email" placeholder="EMAIL" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<input type="text" name="NAME" placeholder="NAME" required="">
					<input type="tel" name="phno" placeholder="PHONE NUMBER" required="">
					

					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
    </body>
</html>
